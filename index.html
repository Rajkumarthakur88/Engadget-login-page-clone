<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Engadget</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <div class="container">
          <div class="bgimage">
               <div class="textarea">
                    <h1>engadget</h1>
                    <h2>Welcome To Engadget</h2>
                    <p>Create an account and join the community</p>
               </div>
          </div>
          <form class="formcontainer">
               <div class="form">
                    <img src="engadgetlogo.png" alt="logo">
                    <h1>Sign in</h1>

                    <input class="emailbox" type="text" placeholder="Email address">

                    <button class="next">Next</button>
                    <div class="inline">

                         <div class="inline-left">
                              <input type="checkbox">
                              &nbsp;
                              <a href="#">Stay signed in</a>
                         </div>
                         <div class="inline-right">
                              <a  href="#">Forgot username?</a>
                         </div>
                    </div>
                    <button class="createaccount">Create an account</button>
                    <p class="p">Or, continue with</p>
                    <button class="google">Google</button>
                    <div class="footer">
                         <a href="#">Terms</a>
                         <p><a href="">|</a></p>
                         <a href="#">Privacy</a>
                    </div>

               </div>
          </form>
     </div>
</body>

</html>
